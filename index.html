<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
    <script src="http://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://kit.fontawesome.com/1aa389f540.js" crossorigin="anonymous"></script>
    <meta name="description" content="O melhor site para comprar ou vender suas NFT's">
    <title>NFT MarketPlace - Compre suas NFT's em um site seguro!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"> </script>
    
</head>
<body>
    
    <header class="main">
        <h2 class="logo">NFT PROJETO DEV FULLSTACK</h2>
        <a class="link-menu">About</a>
        <a class="link-menu">FAQs</a>
        <a class="link-menu">WhitePaper</a>
        <button class="link-button-1">Sign In</button>
        <button class="link-button-2">Get Started</button>
        
        <button  id="connect" type="button" value="connect" onclick="connect()" class="link-button-3">Connect to MetaMask</button>
        
        </header>

    <main class="principal">
    <section class="conteudo-principal">
        
    <div class="conteudo-textos">
        <h1 class="texto">O melhor site para compra e venda das suas NFT's</h1>
        <p class="paragrafo">Lorem ae velit ad veniam distinctio vitae accusamus consectetur consequuntur animi. Numquam dgendi voluptatum porro quaerat explicabo repellat?</p>
        <strong class="slogan">The Future is NOW!!</strong>
        <button class="link-presale">Enter Presale</button>
    </div>
        <img class="imagem" src="./images/sec-der-frac-bg 1.png">
        
    </section>
    </main>


    <footer class="cronometro">
        <div class="countdown">
            <div class="count-wrapper">
                <div id="days">00</div>
                <span>Dias</span>
            </div>
            <div class="count-wrapper">
                <div id="Hours">00</div>
                <span>Horas</span>
            </div>
            <div class="count-wrapper">
                <div id="min">00</div>
                <span>Min</span>
            </div>
            <div class="count-wrapper">
                <div id="sec">00</div>
                <span>Sec</span>
            </div>

        </div>
    </footer>

</body>
</html>
